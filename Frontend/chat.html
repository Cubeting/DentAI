<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DentAI Chat</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    textarea { width: 300px; height: 80px; }
    button { padding: 5px 10px; }
    #response { margin-top: 20px; white-space: pre-wrap; }
  </style>
</head>
<body>

  <h2>Chat ke Mistral API via TogetherAI</h2>

  <textarea id="prompt" placeholder="Tulis pesan di sini..."></textarea><br>
  <button onclick="kirimPrompt()">Kirim</button>

  <div id="response"></div>

  <script>
    function kirimPrompt() {
      const prompt = document.getElementById("prompt").value;

      fetch("/api/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ prompt: prompt })
      })
      .then(res => res.json())
      .then(data => {
        document.getElementById("response").innerText = data.response;
      })
      .catch(err => {
        console.error("Error:", err);
        document.getElementById("response").innerText = "Gagal mengambil respons.";
      });
    }
  </script>

</body>
</html>
